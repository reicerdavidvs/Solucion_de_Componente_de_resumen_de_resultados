<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Solution | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <section id="section1">
      <div class="span">Your Result</div>
      <div class="circle">
        <div class="number">76</div>
        <div class="number2">of 100</div>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="section2">
      <h2>Summary</h2>

      <div class="bar-container">
        <div class="bar-list">
          <div class="icon-container">
            <img src="assets/images/icon-reaction.svg" alt="Icon Reaction">
            <p>Reaction</p>
          </div>
          <div class="amount"><span>80</span> / 100</div>
        </div>

        <div class="bar-list">
          <div class="icon-container">
            <img src="assets/images/icon-memory.svg" alt="Icon Memory">
            <p>Memory</p>
          </div>
          <div class="amount"><span>92</span> / 100</div>
        </div>

        <div class="bar-list">
          <div class="icon-container">
            <img src="assets/images/icon-verbal.svg" alt="Icon Verbal">
            <p>Verbal</p>
          </div>
          <div class="amount"><span>61</span> / 100</div>
        </div>

        <div class="bar-list">
          <div class="icon-container">
            <img src="assets/images/icon-visual.svg" alt="Icon Visual">
            <p>Visual</p>
          </div>
          <div class="amount"><span>72</span> / 100</div>
        </div>
      </div>

      <button>Continue</button>
    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/reicervs/">Reicer Web</a>.
  </footer>
</body>

</html>
